<!DOCTYPE html>
<html>
<head>
    <title>PDF Viewer</title>
    <style>
        /* Header styles */
        .header {
            height: 60px;
            background-color: #333333;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .header h1 {
            color: white;
            font-family: Arial, sans-serif;
            font-size: 24px;
            margin: 0;
        }

        /* Main content styles */
        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: calc(100vh - 60px);
            background-color: #f2f2f2;
        }

        .content img {
            max-width: 100%;
            max-height: 100%;
            width: auto;
            height: auto;
            border: 2px solid black;
            margin: 0 auto;
        }

        /* Download button styles */
        .download-btn {
            display: inline-block;
            margin-top: 20px;
            padding: 15px 30px;
            background-color: #00c4ff;
            color: white;
            font-size: 20px;
            border-radius: 10px;
            text-decoration: none;
            text-align: center;
            font-family: Arial, sans-serif;
        }

        /* Media queries for responsiveness */
        @media only screen and (max-width: 600px) {
            .content img {
                max-width: 90%;
                max-height: 90%;
            }
        }
    </style>
</head>
<body>
<div class="content">
    <img src="CV.png" />
    <a href="CV.pdf" download class="download-btn">Download PDF</a>
</div>
</body>
</html>
